<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding AI Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="chat-container">
    <header class="header">
      <h1>Coding AI</h1>
      <p>AI yang bantu kamu nulis kode</p>
    </header>

    <div class="chat-messages" id="chat-messages">
      <div class="message ai">
        <div class="avatar ai">
          <i class="fas fa-robot"></i>
        </div>
        <div class="content">
          Halo! Aku Coding AI. Kirim pertanyaan atau file kamu, dan aku bantu jawab.
        </div>
      </div>
    </div>

    <div class="input-container">
      <input type="file" id="file-upload" accept="image/*, .txt, .js, .html, .css, .json" style="display: none;">
      <button class="btn-upload" id="upload-btn"><i class="fas fa-paperclip"></i></button>
      <input type="text" id="message-input" placeholder="Tulis pesan kamu...">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
